<div class=" d-flex align-items-center justify-content-center min-vh-100">
    <div class="container">
            <div class="row">
                <div class="col-lg-4 offset-lg-4 col-sm-12">
                    <p-panel header="Login">
                        <div class="row">
                            <div class="col-12 d-flex  align-items-center justify-content-center ">
                                <div  class="text-center p-4" [formGroup]="loginForm">
                                    <p-floatLabel class="d-block mb-2 mt-2">
                                        <input id="username" formControlName="username" type="text" pInputText />
                                        <label for="username">Username</label>
                                    </p-floatLabel>
                                    <p-floatLabel  class="d-block mb-2 mt-4">
                                        <input id="password" formControlName="password" type="password" pInputText />
                                        <label for="password">Password</label>
                                    </p-floatLabel>
                                    <p-button class="d-block mb-2 mt-4" [disabled]="!loginForm.valid" label="Login" icon="pi pi-user" (click)="loginClick()" />
                                </div>
                                
                            </div>
                            <div class="d-flex space-btw">
                                <div>
                                    <p-button label="Forget Password ?" [text]="true" (click)="viewScreen('forget-screen')" />
                                </div>
                                <div>
                                    <p-button label="Signup" [text]="true" (click)="viewScreen('signup-screen')" />
                                </div>
                            </div>
                            
                        </div>
                    </p-panel>
                </div>
            </div>
        </div>
</div>
